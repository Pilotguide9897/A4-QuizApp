<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Geography Quiz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin-left: 1%;
      }
      .incorrect {
        background-color: red;
        font-size: 1.5em;
        margin-bottom: 0.5%;
      }
      .correct {
        background-color: green;
        font-size: 1.5em;
        margin-bottom: 1.5em;
      }
      #scoreDisplay {
        font-size: 2em;
        font-weight: bold;
      }
    </style>
    <script src="./script.js"></script>
  </head>

  <body>
    <header>
      <h1 id="quizTitle"></h1>
    </header>
    <main>
      <div id="quizBody">
        <ul class="nav nav-pills" id="tabs"></ul>
        <div class="tab-content" id="tabContent"></div>
      </div>
      <div class="scoreSection"></div>
      <aside>
        <!-- Modal for informing the user that they have forgotten to answer questions -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Questions Remaining:
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body" id="remainingQuestions">
                gadagdfdafafaf
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </aside>
    </main>
    <footer>
      <button type="button" class="btn btn-success mt-3" id="btnSubmit">
        Submit
      </button>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
